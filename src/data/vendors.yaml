- name: AWS Bedrock
  slug: aws
  costApi: yes
  usageApi: yes
  billingExport: yes
  granularity: Per-model, per-token, per-invocation

  website: https://aws.amazon.com/bedrock/
  notes: >
    Cost Explorer API, CloudWatch metrics (InputTokenCount, OutputTokenCount,
    Invocations), CUR export to S3. Supports cost allocation tags for
    per-project attribution.

- name: GCP Vertex AI
  slug: gcp
  costApi: yes
  usageApi: yes
  billingExport: yes
  granularity: Per-model, per-prediction, SKU-level

  website: https://cloud.google.com/vertex-ai
  notes: >
    Cloud Billing API, BigQuery billing export with SKU-level line items,
    Cloud Monitoring API for token usage and latency. Supports labels for
    cost attribution.

- name: OpenAI
  slug: openai
  costApi: partial
  usageApi: yes
  billingExport: partial
  granularity: Per-model, per-request, per-API-key

  website: https://openai.com
  notes: >
    Usage API (/organization/usage) provides token-level data by model and
    API key. Response headers include token counts. CSV export from dashboard.
    No real-time cost API -- costs computed asynchronously.

- name: Anthropic
  slug: anthropic
  costApi: partial
  usageApi: yes
  billingExport: partial
  granularity: Per-model, per-request tokens

  website: https://anthropic.com
  notes: >
    Every response includes usage object with input/output token counts
    (including cache tokens). Admin API for org-level usage. CSV export
    from console. Must calculate costs from token counts yourself.

- name: ElevenLabs
  slug: elevenlabs
  costApi: no
  usageApi: yes
  billingExport: no
  granularity: Character count, daily breakdown

  website: https://elevenlabs.io
  notes: >
    Usage character-stats endpoint with daily breakdown. Subscription quota
    tracking. No programmatic billing or cost API -- subscription managed
    via dashboard only.

- name: Leonardo.ai
  slug: leonardo
  costApi: no
  usageApi: partial
  billingExport: no
  granularity: Credit balance only

  website: https://leonardo.ai
  notes: >
    User info endpoint returns remaining credits. No usage history API,
    no billing API, no export. Credit-based pricing with dashboard-only
    consumption history.

- name: Runway
  slug: runway
  costApi: partial
  usageApi: partial
  billingExport: no
  granularity: Credit-based

  website: https://runwayml.com
  notes: >
    Has cost and usage APIs but they are not publicly documented.
    Credit-based system with limited programmatic visibility. No billing
    export.

- name: Runware
  slug: runware
  costApi: no
  usageApi: partial
  billingExport: partial
  granularity: Credit balances; per-request cost in response

  website: https://runware.ai
  notes: >
    Returns cost field per API response, but no aggregated usage history
    endpoint, no billing API, no export. You must build your own tracking
    by logging per-request costs.

- name: Marqo
  slug: marqo
  costApi: no
  usageApi: partial
  billingExport: no
  granularity: Index-level metrics

  website: https://marqo.ai
  notes: >
    Index statistics (document count, storage) via API. No billing or cost
    API. Infrastructure-based pricing (per-index, per-hour). Dashboard-only
    billing visibility.

- name: Soundraw
  slug: soundraw
  costApi: no
  usageApi: no
  billingExport: no
  granularity: None

  website: https://soundraw.io
  notes: >
    Subscription-based flat-rate pricing. No public API for billing or
    usage tracking. Purely a SaaS subscription managed through the website.

- name: MiniMax.io
  slug: minimax
  costApi: no
  usageApi: no
  billingExport: yes
  granularity: Per-request token counts

  website: https://minimax.io
  notes: >
    API responses include input/output token counts. No usage history API,
    no billing API, no export. Must self-instrument by logging per-request
    tokens and multiplying by published rates.

- name: Replicate
  slug: replicate
  costApi: no
  usageApi: no
  billingExport: no
  granularity: None

  website: https://replicate.com
  notes: >
    Predictions API returns cost per run. GET /predictions lists all runs
    with costs. Hardware and model-level granularity. No billing export,
    but strong per-request cost visibility.

